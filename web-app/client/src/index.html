<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeRace</title>
</head>

<body>

  <canvas class="webgl"></canvas>

  <div class="container">
    <div id="typing-text-area" class="overlay-menu-top">
      <div class="overlay-menu-top__text-container">
        <span id="typed" class="typed" dir="rtl"></span>
        <span id="untyped" class="untyped"></span>
      </div>
    </div>

    <div id="waiting-text" class="overlay-menu-top">
      <div class="overlay-menu-top__text-container overlay-menu-top__text-container--text-blinking">
        Waiting for opponent to join...
      </div>
    </div>

    <div id="start-menu" class="full-screen-menu start-menu">
      <button id="btn-start">Start</button>
    </div>

    <div id="game-over-menu" class="full-screen-menu">
      <div class="game-over-menu__chart-container">
        <canvas id="typing-speed-chart"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
